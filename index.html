<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Snooker</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div id="container">
      <button id="button"></button>
      <canvas id="canvas" width="1300" height="696"></canvas>
      <img src="./images/commands.jpeg" alt="commands of the game" />
    </div>
    <div id="music">
      <p id="increase">Increase Music Volume</p>
      <p id="mute">Mute Music</p>
      <p id="decrease">Decrease Music Volume</p>
    </div>
    <div id="ambient">
      <p id="increaseAmbient">Increase Ambient Volume</p>
      <p id="muteAmbient">Mute Ambient</p>
      <p id="decreaseAmbient">Decrease Ambient Volume</p>
    </div>
    <script src="./js/objects.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
